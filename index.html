<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Panda Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <!-- the box will wrapper the ALL content-->
        <div class="weather-app">
          <!-- the box will wrapper the weather content-->
          <h2 class="mb-4">ğŸ¼ Panda Weather</h2>
          <!-- mb added a space below-->
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="City..."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn btn-dark" />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <!-- created the table-->
            <div class="col-6">
              <!-- first columun-->
              <div class="clearfix weather-temperature">
                <!-- for using float-->
                <img src="" alt="" id="icon-description" class="float-left" />
                <div class="float-left">
                  <!-- for the number be fix and float-->
                  <strong id="temperature"></strong
                  ><span class="units">
                    <a href="" id="celsius-link" class="active">Â°C</a> |
                    <a href="" id="fahrenheit-link">Â°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <!-- second columun-->

              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>

                <li>Wind: <span id="wind"></span>Km/h</li>
              </ul>
            </div>
          </div>

          <div class="weather-forecast" id="weather-forecast"></div>
        </div>

        <small>
          ğŸ Code by
          <a href="https://github.com/Carolnardi" target="_blank"
            >Carolina De Nardi ğŸ¼
          </a>
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
